# replace C-b by C-a instead of using both prefixes
set -gu prefix2
unbind C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Larger history limit
set -g history-limit 100000

# Start indices from 1
set -g base-index 1

# Always renumber the windows
set-option -g renumber-windows on

# split panes using | and - instead of " and %
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Use Alt-l/h to navigate between windows
bind -n M-l select-window -t:+1
bind -n M-h select-window -t:-1

# This is needed for vim gitgutter plugin.
set -g focus-events on

setw -g xterm-keys on

# Faster Command sequences
set -s escape-time 10

# increase repeat timeout
set -sg repeat-time 600

# #################################################################
# TMUX Plugin manager
# The below settings are for installing and loading tmux plugin
# #################################################################
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Select the theme
set -g @themepack 'powerline/block/green'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
